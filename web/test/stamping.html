<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title of the document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="form-group">
                <label for="inputName">Nombre</label>
                <input type="text" class="form-control" style="text-transform: uppercase;" id="inputName" name="name" maxlength="50" placeholder="" title="Nombre" value="" required="required">
            </div>

            <div class="form-group">
                <label for="inputEstablishment">Número de documento</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputEstablishment" name="establishment" maxlength="3" placeholder="000" title="Establecimiento" value="" required="required">
                    <input type="text" class="form-control" id="inputExpeditionPoint" name="expedition_point" maxlength="3" placeholder="000" title="Punto de expedición" value="" required="required">
                    <input type="text" class="form-control" id="inputSequenceNumber" name="sequence_number" maxlength="7" placeholder="0000000" title="Número secuencia" value="" required="required">
                </div>
            </div>

            <div class="form-group">
                <label for="inputTin">RUC</label>
                <input type="text" class="form-control" style="text-transform: uppercase;" id="inputTin" name="tin" maxlength="8" placeholder="" title="RUC" value="" required="required">
            </div>

            <div class="form-group">
                <label for="inputCd">DV</label>
                <input type="text" class="form-control" id="inputCd" name="cd" maxlength="1" placeholder="" title="DV" value="" required="required">
            </div>

            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <br>
            <br>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
